baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "de-de"
title = "Stigler AI Innovations"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = "G-CYPMN5QW7J"
  google_tag_manager_id = ""
  favicon = "favicon.svg"

  [params.homepage]
    sticky_header = true
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "36px"
    desktop = "images/logo/logo.svg"
    desktop_height = "36px"
    alt = "Stigler AI Innovations"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Orbitron:wght@300;700'
    heading = "sans-serif"
    base = "sans-serif"

  [params.colors]
    primary = "#b79469"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]


  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.footer]
    copyright_text = 'Copyright Patrick Stigler 2025'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    name = "Profil"
    url = "/profil/"
    weight = 2

  [[menu.main]]
    name = "Kontakt"
    url = "/contact/"
    weight = 3

  [[menu.main]]
    url = "https://linkedin.com/in/patrickstigler/"
    name = "LinkedIn"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Kontakt"
    url = "/contact/"
    weight = 2

  [[menu.footer]]
    name = "Impressum"
    url = "/Impressum/"
    weight = 3
